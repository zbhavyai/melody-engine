---
name: Release

on:
  push:
    tags: ["v*.*.*"]

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  # container:
  #   uses: ./.github/workflows/container.yml
  #   needs: lint
  #   secrets: inherit

  create-release:
    runs-on: ubuntu-latest
    # needs: container

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURRENT_TAG: ${{ github.ref_name }}
        run: |
          PREV_TAG=$(git tag -l "v*" | sort -V | grep -v "^${CURRENT_TAG}$" | tail -n 1 || true)
          REPO="${{ github.repository }}"

          if [ -n "${PREV_TAG}" ]; then
            BODY="Full Changelog: https://github.com/${REPO}/compare/${PREV_TAG}...${CURRENT_TAG}"
          else
            BODY="Full Changelog: https://github.com/${REPO}/commits/${CURRENT_TAG}"
          fi

          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)

          if [ "${CURRENT_TAG}" = "${LATEST_TAG}" ]; then
            LATEST_FLAG="--latest"
          else
            LATEST_FLAG="--latest=false"
          fi

          if gh release view "${CURRENT_TAG}" >/dev/null 2>&1; then
            echo "Release for ${CURRENT_TAG} already exists. Skipping creation."
          else
            gh release create "${CURRENT_TAG}" \
              --title "${CURRENT_TAG}" \
              --notes "${BODY}" \
              ${LATEST_FLAG}
          fi
